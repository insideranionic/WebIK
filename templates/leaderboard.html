{% extends "layout.html" %}

{% block title %}
    leaderboard
{% endblock %}

{% block main %}
    {% for lead in leader %}
    <table class= "table table-striped" align = "center">
        <thead>
            <th>Name</th>
            <th>Score</th>
        </thead>
        <tbody>
            <tr>
            <td>{{lead.username}}</td>
            <td>{{lead.result}}</td>
            </tr>
        </tbody>
    </table>
    {% endfor %}
{% endblock %}
