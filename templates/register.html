{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if error_message|length > 0 %}
        <h1 class = "error">{{ error_message }}</h1>
    {% endif %}
    <div class='accountfield'>
    <form action="/register" method="post" onsubmit="function(event){ event.preventDefault();}">
            <select class="form-control" name="role">
                <option disabled selected value="role">Role</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
            </select>
        <br>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        <br>
            <input class="form-control" name="password" placeholder="Password" type="password">
        <br>
            <input class="form-control" name="confirmation" placeholder="Password Repeat" type="password">
        <br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    </div>
{% endblock %}
