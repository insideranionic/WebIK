{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}

    <table id = "myTable" class="stripe">
        <thead>
            <th>Username</th>
            <th>Result</th>
            <th>Quiz name</th>
            <th>Category</th>
            <th>Date</th>
        </thead>
        <tbody>
            {% for res in result_sql %}
            <tr>
                <td>{{res.username}}</td>
                <td>{{res.result}}</td>
                <td>{{res.quiz_name}}</td>
                <td>{{res.category}}</td>
                <td>{{res.date}}</td>
            </tr>
            {% endfor %}

        </tbody>


    </table>
<script>
$(document).ready( function () {
    $('#myTable').DataTable();
} );
$('#myTable').dataTable( {
  "lengthChange": false
});
$('#datatable').DataTable({"pageLength": 9});
</script>

{% endblock %}
